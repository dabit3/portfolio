<div style="margin-top:20px;">
	<a href="#/menu" >Back to menu</a>
</div>
<h5>Salads</h5>
<div style="margin:20px 0px;">
	<a href="#/salad/new" class="btn blue">Create New Salad</a>
	</div>
<ul class="collection with-header">
	<li ng-repeat="item in items" class="collection-item">
		<div>
			<a href="#/salads/{{item.id}}">{{item.name}}</a>
			
			<a href="#/salads" style="cursor:pointer;" class="secondary-content" ng-click="deleteSalad(item, item.id); ">
				<i class="material-icons" style="color: #f44336 !important">delete</i>
			</a>
		</div>
	</li>        
</ul>

<div ng-if="!items" style="text-align:center;padding: 50px 0px;">
	<h4 class="grayspinner">
		<i class="fa fa-spinner spinning"></i>
	</h4>
</div>
